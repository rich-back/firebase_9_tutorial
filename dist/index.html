<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase 9</title>
  </head>
  <body>
    <style>
      html {
        background: #e9df4de2;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        margin: 15px;
      }
      button {
        background: whitesmoke;
        padding: 0.5rem;
        border-radius: 5px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      input {
        padding: 0.5rem;
        margin: 10px;
      }
      .unsub {
        border: 3px solid red;
        border-radius: 5px;
      }
      h1,
      h2 {
        text-decoration: underline;
        color: rgb(38, 130, 211);
        text-shadow: -1px -1px 1px rgba(255, 255, 255, 0.2),
          1px 1px 1px rgba(255, 255, 255, 0.6);
      }
      hr {
        padding: 1px;
      }
    </style>
    <h1>Getting started with Firebase 9</h1>

    <h2>Firebase Firestore</h2>

    <form class="add">
      <label for="title">Title: </label>
      <input type="text" name="title" required />
      <label for="author">Author: </label>
      <input type="text" name="author" required />

      <button>add a new book</button>
    </form>

    <form class="delete">
      <label for="id">Document id: </label>
      <input type="text" name="id" required />

      <button>delete a book</button>
    </form>

    <form class="update">
      <label for="id">Document id: </label>
      <input type="text" name="id" required />
      <label for="updatedTitle">New title: </label>
      <input type="text" name="updatedTitle" required />

      <button>update a book</button>
    </form>
    <hr />
    <h2>Firebase Auth</h2>

    <h3>Sign Up</h3>
    <form class="signup">
      <label for="email">email: </label>
      <input type="text" name="email" />
      <label for="password">password: </label>
      <input type="password" name="password" />
      <button>sign up</button>
    </form>
    <hr />
    <form class="login">
      <h3>Login</h3>
      <label for="email">email: </label>
      <input type="text" name="email" />
      <label for="password">password: </label>
      <input type="password" name="password" />
      <button>Login</button>
    </form>

    <h3>Logout</h3>
    <button class="logout">Logout</button>
    <hr />
    <h2>Unsubscribing</h2>
    <button class="unsub">unsubscribe from db/auth changes</button>

    <script src="bundle.js"></script>
  </body>
</html>
